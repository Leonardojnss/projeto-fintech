<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-primary text-center">Viverbem</h2>

        <!-- Saldo -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <h4>Saldo em contas</h4>
                <p class="display-6 text-success">R$ 500,00</p>
            </div>
        </div>

        <!-- Histórico de Transações -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Histórico de Transações</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Restaurante</span> <span class="text-danger">-R$ 50,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Mercado</span> <span class="text-danger">-R$ 650,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Compra online</span> <span class="text-danger">-R$ 360,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Mercado</span> <span class="text-danger">-R$ 200,00</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Botões -->
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary">Adicionar Despesa</button>
            <button class="btn btn-outline-secondary">Adicionar Conta Bancária</button>
        </div>
    </div>

</body>
</html>
